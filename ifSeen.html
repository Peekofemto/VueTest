<!DOCTYPE html>
<html>
  <head>
    <title>v-if seen</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app-2">
        <span v-if="seen">Now you see me</span>
    </div>
    

    <script>
    var app2 = new Vue({
        el: '#app-2',
        data: {
          seen: true
        }
    });
    </script>
  </body>
</html>
