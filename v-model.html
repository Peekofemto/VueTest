<!DOCTYPE html>
<html>
  <head>
    <title>v-model message</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app-5">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>

    <script>
      var app5 = new Vue({
        el: '#app-5',
        data: {
          message: 'Hello Vue!'
        }
      })
    </script>
  </body>
</html>
