<!DOCTYPE html>
<html>
  <head>
    <title>on click reverse message</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app-4">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <script>
    var app4 = new Vue({
    el: '#app-4',
    data: {
        message: 'Anita lava la tina'
    },
    methods: {
        reverseMessage: function () {
        this.message = this.message.split('').reverse().join('')
        }
    }
    })
    </script>
  </body>
</html>
