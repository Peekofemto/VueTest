<!DOCTYPE html>
<html>
  <head>
    <title>v-for: todos</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app-3">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>
  
    <script>
    var app3 = new Vue({
        el: '#app-3',
        data: {
          todos: [
            { text: 'Learn JavaScript' },
            { text: 'Learn Vue' },
            { text: 'Build something awesome' }
          ]
        }
    })
    </script>
  </body>
</html>
